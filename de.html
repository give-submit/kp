          });

    <script>
      // Fungsi untuk mendapatkan parameter dari URL
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
        var results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Fungsi untuk memperbarui link dan melakukan redirect
      function updateLinks() {
        // Ambil nilai parameter 's1' dari URL
        let namasub = getParameterByName("s1");

        // Jika 's1' tidak ditemukan atau kosong, beri nilai default
        if (!namasub || namasub.trim() === "") {
          namasub = "";
        }

        // Link kedua dengan parameter yang sama
        const link2 = `https://smrturl.co/a/s8a1566655c/497?s1=${namasub}`;

        // Fungsi untuk membuka berdasarkan perangkat
        function openLinkBasedOnDevice(url) {
          var userAgent = navigator.userAgent;

          if (/(android)/i.test(userAgent)) {
            // Jika perangkat Android, buka di Chrome
            window.location.href = "intent://" + url.substring(url.indexOf("://") + 3) + "#Intent;scheme=http;package=com.android.chrome;end;";
          } else if (/(iphone|ipad|ipod)/i.test(userAgent)) {
            // Jika perangkat iOS, buka di Safari
            window.location.href = url;
          } else {
            // Untuk perangkat lain, buka di browser default
            window.location.href = url;
          }
        }

        // Redirect otomatis ke link kedua setelah 5 detik
        setTimeout(function () {
          openLinkBasedOnDevice(link2);
        }, 500); // Redirect setelah 5 detik
      }

      // Panggil fungsi untuk memperbarui link dan redirect
      updateLinks();
    </script>
